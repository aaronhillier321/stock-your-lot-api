name: Build and Deploy to GKE

on:
  push:
    branches: [main]

env:
  # Artifact Registry is regional. Set variable ARTIFACT_REGISTRY_REGION if repo is in a different region than GKE (e.g. us-west1).
  # Set variable ARTIFACT_REGISTRY_REPO to override repo name (default: stock-your-lot).
  ARTIFACT_REPO: stock-your-lot
  ARTIFACT_REGISTRY_REGION: us-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      - name: Configure Docker for Artifact Registry
        run: |
          AR_REGION="${{ vars.ARTIFACT_REGISTRY_REGION || env.ARTIFACT_REGISTRY_REGION || secrets.GKE_REGION }}"
          REGISTRY="${AR_REGION}-docker.pkg.dev"
          gcloud auth configure-docker "$REGISTRY" --quiet

      - name: Build and push image
        run: |
          AR_REGION="${{ vars.ARTIFACT_REGISTRY_REGION || env.ARTIFACT_REGISTRY_REGION || secrets.GKE_REGION }}"
          REGISTRY="${AR_REGION}-docker.pkg.dev"
          REPO_NAME="${{ vars.ARTIFACT_REGISTRY_REPO || env.ARTIFACT_REPO }}"
          IMAGE="${REGISTRY}/${{ secrets.GCP_PROJECT_ID }}/${REPO_NAME}/stock-your-lot-api:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER }}" \
            --region "${{ secrets.GKE_REGION }}" \
            --project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Create K8s secrets from Secret Manager
        run: |
          kubectl create secret generic stock-your-lot-db-secret \
            --from-literal=POSTGRES_HOST="$(gcloud secrets versions access latest --secret=POSTGRES_HOST --project=${{ secrets.GCP_PROJECT_ID }})" \
            --from-literal=POSTGRES_PORT="$(gcloud secrets versions access latest --secret=POSTGRES_PORT --project=${{ secrets.GCP_PROJECT_ID }})" \
            --from-literal=POSTGRES_DB="$(gcloud secrets versions access latest --secret=POSTGRES_DB --project=${{ secrets.GCP_PROJECT_ID }})" \
            --from-literal=POSTGRES_USER="$(gcloud secrets versions access latest --secret=POSTGRES_USER --project=${{ secrets.GCP_PROJECT_ID }})" \
            --from-literal=POSTGRES_PASSWORD="$(gcloud secrets versions access latest --secret=POSTGRES_PASSWORD --project=${{ secrets.GCP_PROJECT_ID }})" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic stock-your-lot-mail-secret \
            --from-literal=GMAIL_APP_PASSWORD="$(gcloud secrets versions access latest --secret=GMAIL_APP_PASSWORD --project=${{ secrets.GCP_PROJECT_ID }})" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic stock-your-lot-app-secret \
            --from-literal=OPENAI_API_KEY="$(gcloud secrets versions access latest --secret=OPEN_AI_API_KEY --project=${{ secrets.GCP_PROJECT_ID }})" \
            --dry-run=client -o yaml | kubectl apply -f -
          # GCP SA key for Cloud Storage (optional). Secret Manager secret must be named GCP_SA_KEY_JSON in the same project as GCP_PROJECT_ID.
          set +e
          if gcloud secrets describe GCP_SA_KEY_JSON --project=${{ secrets.GCP_PROJECT_ID }}; then
            gcloud secrets versions access latest --secret=GCP_SA_KEY_JSON --project=${{ secrets.GCP_PROJECT_ID }} > /tmp/gcp-sa-credentials.json
            kubectl create secret generic stock-your-lot-gcp-sa-secret \
              --from-file=credentials.json=/tmp/gcp-sa-credentials.json \
              --dry-run=client -o yaml | kubectl apply -f -
            rm -f /tmp/gcp-sa-credentials.json
            echo "Created K8s secret stock-your-lot-gcp-sa-secret from GCP_SA_KEY_JSON"
          else
            echo "GCP_SA_KEY_JSON not found or not accessible in project ${{ secrets.GCP_PROJECT_ID }} (check name, project, and Secret Manager access for the CI service account). Skipping stock-your-lot-gcp-sa-secret."
          fi
          set -e

      - name: Deploy to GKE
        run: |
          AR_REGION="${{ vars.ARTIFACT_REGISTRY_REGION || env.ARTIFACT_REGISTRY_REGION || secrets.GKE_REGION }}"
          REGISTRY="${AR_REGION}-docker.pkg.dev"
          REPO_NAME="${{ vars.ARTIFACT_REGISTRY_REPO || env.ARTIFACT_REPO }}"
          IMAGE="${REGISTRY}/${{ secrets.GCP_PROJECT_ID }}/${REPO_NAME}/stock-your-lot-api:${{ github.sha }}"
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml
