server.port=8080
spring.application.name=stock-your-lot-api

# Local defaults; override with env or use cert/prod profile for secret-based config
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:stock-your-lot}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT; override JWT_SECRET in production with a long random value
jwt.secret=${JWT_SECRET:your-256-bit-secret-change-in-production-must-be-long-enough}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# API key: if set, requests with header X-API-Key: <value> are authenticated without a Bearer token.
# Override API_KEY in production with a strong secret.
api.key=${API_KEY:stockyourlot}

# Invite: base URL for the accept-invite link in the email (must be the frontend/UI origin, not the API)
# Local dev: Vite UI typically at 5173. Production: set INVITE_BASE_URL to your deployed UI URL.
app.invite.base-url=${INVITE_BASE_URL:http://localhost:5173}
# Set to false to send real emails via SMTP (requires spring.mail.* and app.invite.email.from)
app.invite.email.stub=${INVITE_EMAIL_STUB:true}
# From address for invite emails (required when stub=false)
app.invite.email.from=${INVITE_EMAIL_FROM:}
app.invite.email.subject=${INVITE_EMAIL_SUBJECT:You're invited to Stock Your Lot}

# SMTP (used when app.invite.email.stub=false)
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}

# CORS: comma-separated list of allowed origins (e.g. https://your-ui.example.com, http://34.1.2.3)
# Use * to allow any origin (fine for public APIs; restrict in production if needed)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

logging.level.com.stockyourlot=DEBUG
logging.level.org.springframework.security=INFO
