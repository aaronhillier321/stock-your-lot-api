# Local development only. Cert/prod use secret-based env (application-cert.yml / application-prod.yml).
services:
  postgres:
    image: postgres:18-alpine
    container_name: stock-your-lot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  init-db:
    image: postgres:18-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        psql -h postgres -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'stock-your-lot'" | grep -q 1 \
          || psql -h postgres -U postgres -d postgres -c "CREATE DATABASE \"stock-your-lot\""
    restart: "no"

volumes:
  postgres_data:
